<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Topics</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="intro">
      <h1>Quiz Topics</h1>
      <p>Many more quiz topics coming soon!</p>
      <p>Select Your Category</p>
    </div>
    <div class="container">
      <div id="home" class="flex-column">
        <div id="technology" class="btn">
          Technology
          <img
            class="dropdown"
            src="../assets/arrow-down-sign-to-navigate.png"
          />
        </div>
      </div>
      <div id="technologymore" class="hide more">
        <a href="/tech" id="tech-btn" class="btn"
          >Tech Quiz <i class="fa fa-mobile" aria-hidden="true"></i
        ></a>
        <a href="/browsers" id="browsers-btn" class="btn">Browsers Quiz</a>
      </div>

      <div id="games" class="btn">
        Games
        <img class="dropdown" src="../assets/arrow-down-sign-to-navigate.png" />
      </div>
    </div>
  </body>
</html>
