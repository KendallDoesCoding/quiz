<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Topics</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="intro">
      <h1>Quiz Topics</h1>
      <p>Many more quiz topics coming soon!</p>
    </div>
    <div class="container">
      <div id="home" class="flex-column flex-center">
        <a href="/" id="main-btn" class="btn">Main Quiz</a>
        <a href="/tech" id="tech-btn" class="btn"
          >Tech Quiz <i class="fa fa-mobile" aria-hidden="true"></i
        ></a>
        <a href="/minecraft" id="minecraft-btn" class="btn">Minecraft Quiz</a>
        <a href="/roblox" id="roblox-btn" class="btn">Roblox Quiz</a>

          >Christmas Quiz <i class="fas fa-gift"></i
        ></a>
        <a href="/browsers" id="browsers-btn" class="btn">Browsers Quiz</a>
        <a href="/disney" id="disney-btn" class="btn">Disney Quiz</a>

        ></a>
        <a href="/countries" id="country-btn" class="btn">Country Quiz</a>
        <a href="/presidents" id="presidents-btn" class="btn"
          >U.S Presidents Quiz <i class="fas fa-flag-usa"></i
