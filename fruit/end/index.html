<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>End Page</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore">0</h1>
        <form class="end-form-container">
          <h2 id="end-text">Enter your name below to save your score!</h2>
          <input
            type="text"
            name="name"
            id="username"
            placeholder="Enter your name"
          />
          <button
            class="btn"
            id="saveScoreBtn"
            type="submit"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a href="/fruit/game.html" class="btn">Play Again</a>
        <a href="/fruit" class="btn" target="”_blank”"
          >Go back to the Fruit Quiz Home Page Menu<i class="fas fa-home"></i
        ></a>
        <a href="/" class="btn" target="”_blank”"
          >Go back to Quiz Home Page Menu<i class="fas fa-home"></i
        ></a>
        <a href="/rating" class="btn" target="”_blank”"
          >Please rate our quiz!<i class="far fa-star"></i
        ></a>
      </div>
    </div>
    <script src="end.js"></script>
  </body>
</html>
